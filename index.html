<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="container">

        </div><img src="./assets/Image/photo.jpg" class="image"/>

        <section class="login-container">

            <div class="text">
                <h1>Registration</h1>
                <h3>Click for your shoot</h3>
            </div>

                <form action="">

                    <label class="login-label">  Name
                        <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="name"/>
                    </label>

                    <label class="login-label"> Email
                        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email"  required />
                    </label>       
                    
                    <label class="login-label eyes"> Password
                        <input type="password" id="password" name="password" placeholder="Enter your password" required /> 
                        <img src="./assets/icons/eye-off.svg" class="icon-eye" />                        
                    </label> 
                    
                    <label class="login-label"> City
                        <input type="text" id="city" name="city" placeholder="Enter the city where you live" />
                    </label>
                    
                    <label class="login-label">Contry
                        <input type="contry" id="contry" name="contry" placeholder="Enter the contry where you live"/>
                    </label>             
                    
                    <div class="button-container">
                        <input class="button cancel" type="reset" value="Cancel"/>
                        <input class="button send" type="submit" value="Confirm" />
                    </div>
                    
                    

                </form>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
