<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tablet.css" media="screen and (max-width:768px)" />
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width:425px)" />

</head>
<body>
    <main>

        </div><img class="image"src="./assets/Image/photo.jpg"/>

        <section class="login">

            <div class="login_text">
                <h1>Registration</h1>
                <h3>Click for your shoot</h3>
            </div>

                <form action="">

                    <label class="login_label">  Name
                        <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="name" required/>
                    </label>

                    <label class="login_label"> Email
                        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email"  required />
                    </label>       
                    
                    <label class="login_label eyes"> Password
                        <input type="password" id="password" name="password" placeholder="Enter your password" required /> 
                        <img src="./assets/icons/eye-off.svg" class="iconEye" />                        
                    </label> 
                    
                    <label class="login_label"> City
                        <input type="text" id="city" name="city" placeholder="Enter the city where you live" />
                    </label>
                    
                    <label class="login_label">Country
                        <input type="country" id="country" name="country" placeholder="Enter the country where you live"/>
                    </label>             
                    
                    <div class="login_buttonContainer">
                        <input class="button cancel" type="reset" value="Cancel"/>
                        <input class="button send" type="submit" value="Confirm" />
                    </div>
                    
                    

                </form>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
